root = "."
tmp_dir = "tmp"

[build]
    cmd = "go build -o bin/app cmd/main.go"
    bin = "bin/app --config=./config/local/config.yaml"
    include_ext = ["go", "tpl", "tmpl", "html"]
    exclude_dir = ["assets", "tmp", "vendor"]
    include_dir = []
    exclude_file = []
    log = "air.log"
    delay = 1000 # ms
    stop_on_error = true
    send_interrupt = false
    kill_delay = 500 # ms

[log]
    time = false

＃ 各パーツの色をカスタマイズします。色が見つからない場合は、生のアプリログを使用してください。
[color]
    main = "magenta"
    watcher = "cyan"
    build = "yellow"
    runner = "green"

[misc]
    clean_on_exit = true